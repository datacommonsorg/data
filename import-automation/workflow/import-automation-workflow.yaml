main:
  params: [args]
  steps:
    - init:
        assign:
          - projectId: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
          - region: "us-central1"
          - imageUri: "gcr.io/datcom-ci/dc-import-executor:stable"
          - jobId: ${text.substring(args.jobName, 0, 50) + "-" + string(int(sys.now()))}
          - importName: ${args.importName}
          - importConfig: ${args.importConfig}
          - gcsMountBucket: "datcom-volume-mount"
          - gcsImportBucket: "datcom-prod-imports"
          - gcsMountPath: "/tmp/gcs"
          - function_url: 'https://spanner-ingestion-helper-965988403328.us-central1.run.app'
          - startTime: ${sys.now()}
    - createAndRunBatchJob:
        try:
          call: googleapis.batch.v1.projects.locations.jobs.create
          args:
            parent: ${"projects/" + projectId + "/locations/" + region}
            jobId: ${jobId}
            body:
              allocationPolicy:
                instances:
                - policy:
                    machineType: ${args.resources.machine}
                    provisioningModel: "STANDARD"
                    bootDisk:
                      image: "projects/debian-cloud/global/images/family/debian-12"
                      size_gb: ${args.resources.disk}
                  installOpsAgent: true
              taskGroups:
                taskSpec:
                  volumes:
                    - gcs:
                        remotePath: ${gcsMountBucket}
                      mountPath: ${gcsMountPath}
                  computeResource:
                    cpuMilli: ${args.resources.cpu}
                    memoryMib: ${args.resources.memory}
                  runnables:
                    - container:
                        imageUri: ${imageUri}
                        commands:
                        - ${"--import_name=" + args.importName}
                        - ${"--import_config=" + args.importConfig}
                      environment:
                        variables:
                          IMPORT_NAME: ${importName}
                          BATCH_JOB_NAME: ${jobId}
                taskCount: 1
                parallelism: 1
              logsPolicy:
                destination: CLOUD_LOGGING
            connector_params:
              timeout: 604800 #7 days
              polling_policy:
                initial_delay: 60
                multiplier: 2
                max_delay: 600
          result: createAndRunBatchJobResponse
        except:
          as: e
          steps:
            - update_import_status:
                call: http.post
                args:
                  url: ${function_url}
                  auth:
                    type: OIDC
                  body:
                    actionType: update_import_status
                    jobId: ${jobId}
                    importName: ${text.split(args.importName, ":")[1]}
                    status: 'FAILED'
                    duration: ${int(sys.now() - startTime)}
                    version: ${"gs://" + gcsImportBucket + "/" + text.replace_all(args.importName, ":", "/")}
                    schedule: ${default(map.get(args, "schedule"), "")}
                result: function_response
            - fail_workflow:
                raise: ${e}
    - update_import_version:
        call: http.post
        args:
          url: ${function_url}
          auth:
            type: OIDC
          body:
            actionType: update_import_version
            importName: ${args.importName}
            version: 'staging'
            reason: 'import-automation'
        result: function_response
    - returnResult:
        return:
          jobId: ${jobId}
          importName: ${importName}